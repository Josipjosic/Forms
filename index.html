<!DOCTYPE html>
<html>
<head>
	<title>HTML CSS Forms ZD</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
		<div id="divMainContainer">
			<div class="titleMain">
				<h1>Contact Us</h1>
			</div>
			<div class="mainName">
				<label for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="Enter your full name">
			</div>
			<div class="mainEmail">
				<label for="email">E-mail</label>
				<input id="email" name="email" type="text" placeholder="Enter your e-mail address">
			</div>
			<div class="mainWebsite">
				<label for="webiste">Website</label>
				<input id="website" name="website" type="text" placeholder="Enter your website">
			</div>
			<div class="mainMessage">
				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Feel free to add additional message!"></textarea>
			</div>
			<div class="mainToS">
				<label><input type="checkbox" id="tos" name="tos" value="ToS">Click on checkbox to agree with out <a href="">Terms of Services</a> and continue!</label>
			</div>
			<div class="mainButtonL">
				<input type="submit" id="login" name="login" value="Login">
			</div>
			<p class="mainFooterP">If you don't have an account, feel free to register!</p>
			<div class="mainButtonR">
					<input type="submit" id="reg" name="reg" value="Register">
			</div>
		</div>
</body>
</html>
